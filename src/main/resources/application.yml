logging:
  level:
    org.springframework.cloud.gateway: TRACE
    org.springframework.cloud.loadbalancer: TRACE
    reactor.netty.http.client: DEBUG
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
