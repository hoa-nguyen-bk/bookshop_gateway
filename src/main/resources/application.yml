server:
  port: 8085

spring:
  application:
    name: bookshop_gateway
  cloud:
    gateway:
      server:
        webmvc:
          routes:
            - id: bookshop_authentication_service
              uri: http://localhost:8081
              predicates:
                - Path=/authen/**
              filters:
                - name: CircuitBreaker
                  args:
                    name: authCircuitBreaker
                    fallbackUri: forward:/fallback
